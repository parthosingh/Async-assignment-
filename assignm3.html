function previous(){
currentImage--;

if (currentImage<0){
    currentImage=arr.length-1
}

}

function next(){
    currentImage++
    
    if(currentImage>=arr.length){
        currentImage=0;
    }
    img.setAttribute('src',arr[currentImage])
}


function Slide(){
setInterval(()=>{
    
    img.setAttribute('src',arr[currentImage])
    currentImage++
    if(currentImage>=arr.length){
        currentImage=0
    }
},2000)
}
